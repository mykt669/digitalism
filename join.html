
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Cult — Digitalism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #f0f0f0;
      font-family: 'Silkscreen', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3em 1em;
    }
    .logo {
      width: 100px;
      margin-bottom: 1.5em;
    }
    h1 {
      font-size: 1.6em;
      color: #00ccff;
      margin-bottom: 0.2em;
    }
    p {
      max-width: 500px;
      text-align: center;
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 2em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 400px;
    }
    input, textarea, button {
      font-family: 'Silkscreen', sans-serif;
      background-color: #111;
      color: #00ccff;
      border: 1px solid #00ccff;
      padding: 0.7em;
      font-size: 0.9em;
    }
    button {
      background-color: #00ccff;
      color: #0b0b0b;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #ffd700;
      color: #000;
    }
    footer {
      margin-top: 3em;
      font-size: 0.8em;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="data:image/png;base64,{LOGO_BASE64}" alt="Digitalism Logo" class="logo" />
  <h1>Join the Cult.</h1>
  <p>Digitalism is not followed. It’s executed. Add your echo to the codebase.</p>
  <form action="https://formspree.io/f/movdzvwa" method="POST">
    <input type="text" placeholder="Alias (no email)" required />
    <textarea placeholder="Your message to the system" rows="5" required></textarea>
    <button type="submit">Transmit</button>
  </form>
  <footer>© 2025 Digitalism — No data stored. No trace remains.</footer>
</body>
</html>
